<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <main>
        <section>
            <div class="textside">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
        </section>
            <section>
            <div class="head">
                <span>Try it free 7 days</span> then $20/mo. thereafter
            </div>
            <form id="form">
                <div>
                <input type="text" id="firstname" placeholder="First Name">
                <span class="error" id="nameerr"></span>
            </div>
            <div>
                <input type="text" id="lastname" placeholder="Last Name">
                <span class="error" id="lnameerr"></span>
            </div>
            <div>
                <input type="email" id="email" placeholder="Email Address">
                <span class="error" id="emailerr"></span>
            </div>
            <div>
                <input type="password" id="password" placeholder="password">
                <span class="error" id="passerr"></span>
            </div>
                <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
                <p class="lastp">By clicking the button, you are agreeing to our <span> <a href="#">Terms and Services</a></span>
                </p>
            </form>
            </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
